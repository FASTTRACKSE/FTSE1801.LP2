<script>
	function sayHello(){
		document.write("Hello there!");
		document.write("<br>")
	}
	sayHello();
	sayHello();
	sayHello();


	// Ví dụ hàm 2 số
	function tongHaiSo(a,b){
		var tong = a+b;
		document.write("Tong hai so " + a+ " + " + b+ "="+tong);
		document.write("<br>")
	}
	//Tính tổng 1 và 2
	tongHaiSo(1,2);
	//Tính tổng 10 và 25
	tongHaiSo(10,25);

	//Khai báo biến
	var soA=100;
	var soB=200
	tongHaiSo(soA,soB);

</script>
