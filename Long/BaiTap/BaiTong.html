<script>
	var so1;
	var so2;

	var tong;

	var hieu;
	var tich;
	var thuong;

	so1 = 11;
	so2 = 238;

	tong = so1 + so2;
	hieu = so1 - so2;
	thuong = so1 / so2;
	tich = so1 * so2;

	document.write("Tong 2 so =" + so1 + " + " + so2 + " = " + tong);
	document.write("<br>");
	document.write("Hieu 2 so = " + so1 + " - " + so2 + " = " + hieu);
	document.write("<br>");
	document.write("Thuong 2 so = " + so1 + " / " + so2 + " = " + thuong);
	document.write("<br>");
	document.write("Tich 2 so = " + so1 + " * " + so2 + " = " + tich);

</script>
