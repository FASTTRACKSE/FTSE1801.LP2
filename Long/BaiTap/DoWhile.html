<script>
	/* Chương trình tính tổng từ 1 đến n 
	*/
	// KhAI BÁO
	var n, tong;
	var i;

	// Gán giá trị
	tong = 0;
	n = 51;
	i =1; // Không sửa, không cho người dùng thay đổi

	// Thực hiện vòng lặp để tính toán
	do {
		tong = tong + i; // hoặc tong += 1;
		
		i++;  // i = i + 1 hoặc i +=1;

		// In ra kết quả	
	}
	while ( i <= n ) // Đkiện để dừng phương trình
	document.write("Tổng các số nguyên từ 1 đến" + "  " + n +"    " + "bằng" + "  " + tong)

</script>
