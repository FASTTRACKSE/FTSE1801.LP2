<html>
<head>
	<title></title>
</head>
<body>
	<form>
		<label>Số a:</label>
		<input id="a" type="text" name="" value=""><br/><br/>
		<label>Số b:</label>
		<input id="b" type="text" name="" value=""><br/><br/>
		<label>Số c:</label>
		<input id="c" type="text" name="" value=""><br/><br/>
		<input onclick="ham()" type="submit" name="" value="Kết quả">
	</form>

	<script type="text/javascript">
		function ham(){
		var x=document.getElementById('a').value;
		var y=document.getElementById('b').value;
		var z=document.getElementById('c').value;
		if(x==0){
			if ((y==0)&&(x==0)){
				alert('Phương trình vô số nghiệm.');
			}	else if(y!=0){
				alert('Phương trình có nghiệm là x = ' +  (-z/y));
			}else{
				alert('Phương trình vô nghiệm');
			}
		}else {
			dt=y*y-4*x*z;
			if(dt<0){
				alert('Phương trình vô nghiệm');
			}else if(dt==0){
				alert('Phương trình có nghiệm kép là: ' + (-y/(2*x)))
			}else{
				alert('Phương trình có 2 nghiệm phân biệt là: ' + ((-y+Math.sqrt(dt))/(2*x)) + ' và ' + ((-y-Math.sqrt(dt))/(2*x)));
			}
		}
	}
	</script>
</body>
</html>
