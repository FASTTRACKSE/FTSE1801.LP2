<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		table, tr,td,th{border:1px solid;}
		.a{text-align:center;}
	</style>
</head>
<body>
	<h1>PHIẾU ĐĂNG KÝ DỰ THI NGƯỜI MẪU</h1>
	<form>
	<table>
		<tr>
		<th style="width: 250px">Tên</th>	
		<th>Giá Trị</th>
		</tr>
		<tr>
			<td>Tên</td>
			<td><input type="text" required="" name="ten"></td>
		</tr>
		<tr>
			<td>Giới tính</td>
			<td><input type="radio" required="" name="Gioitinh" value="Nam">Nam <br>
			<input type="radio" required="" name="Gioitinh" value="Nữ">Nữ</td>
		</tr>
		<tr>
			<td>Màu mắt</td>
			<td><select>
				<option value="Xanh">Xanh</option>
				<option value="Nâu">Nâu</option>
				<option value="Đen">Đen</option>
			</select></td>
		</tr>
		<tr>
			<td>Chiều cao</td>
			<td><input type="checkbox" required="" name="Chieucao" value="Dưới 1,5m">Dưới 1,5m <br>
			<input type="checkbox" required="" name="Chieucao" value="Trên 1,5m">Trên 1,5m</td>
		</tr>
		<tr>
			<td>Mong muốn của bạn</td>
			<td><textarea colspan="3" style="width:300px;height: 50px"></textarea></td>
		</tr>
		<tr>
			<td colspan="2" class="a"><input type="submit" value="Gửi thông tin" name=""></td>
		</tr>
	</table>
</form>
</body>
</html>
