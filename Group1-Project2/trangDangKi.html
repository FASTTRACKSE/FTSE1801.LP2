<!DOCTYPE html>
<html>

<head>
    <title>SHOPPING CART EXAMPLE</title>
    <meta charset='utf-8'>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <style>
        body {
            margin: 20px;
        }

        .wrapper {
            width: 1140px;
            margin: 0 auto;
        }
    </style> 
</head>

<body>
    <div class="wrapper">
        <h1>SHOPPING CART EXAMPLE</h1>
        <div class="row">
            <div class="col-md-4 thumbnail">
                <div class="img-thumbnail" style="border: 1px solid gray; width: 100%; height: 160px"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT70TWog-bOfLk09BTH6EF2pqFT9DeXRigO_s3zCEnSNLCHoZg2" style=" width: 100%; height: 150px"></div>
                <div>
                    iPhone 6 Plus
                </div>
                <div>
                    Giá: 17.000.000đ
                </div>
                <input type="text" name="soluong" value="1" id="sl3">
                <button id="product-1" data-name="iPhone 6 Plus" data-price="17000000" class="add-to-cart btn btn-primary button-buy-now">Mua hang</button>
            </div>
            <div class="col-md-4 thumbnail">
                <div class="img-thumbnail" style="border: 1px solid gray; width: 100%; height: 160px"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSLQ2RqtcRiQan2F-laculYO_j9JICoS-r3vsXfHAWdzvgCmGs" style=" width: 100%; height: 150px"></div>
                <div>
                   <span  class='name-sp'>Nokia Lumia 1520</span>
                </div>
                <div class="gia-sp">
                    Giá: 12.500.000đ
                </div>
                <input type="text" name="soluong" value="1" id="sl1">
                <button id="product-2" data-name="Nokia Lumia 1520" data-price="12500000" class="add-to-cart btn btn-danger button-buy-now">Mua hang</button>
            </div>
            <div class="col-md-4 thumbnail">
                <div class="img-thumbnail" style="border: 1px solid gray; width: 100%; height: 160px"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk1sqhdOPJ3bCobm6-dExZ3WdTGvYP07l8WMuI3BMUIupHpTmH" style=" width: 100%; height: 150px"></div>
                <div>
                    Samsung Galaxy Note 4
                </div>
                <div>
                    Giá: 18.500.000đ
                </div>
                  <input type="number" name="soluong" value="1" id="sl2">
                <button id="product-3" data-name="Samsung Galaxy Note 4" data-price="18500000" class="add-to-cart btn btn-info button-buy-now">Mua hang</button>
            </div>
        </div>

  
    <script type="text/javascript">


        $(document).on('click','.button-buy-now',function(e){
            e.preventDefault();
            var parent = $(this).parents('.thumbnail');
            var src = parent.find('img').attr('src');
            var name = parent.find('button').attr('data-name');
            var gia = parent.find('button').attr('data-price');
            var soluong = document.getElementById(parent.find('input').attr('id')).value;
            var item = {"name" : name, "gia" : gia, "soluong" : soluong, 'src' : src};
            var name=item.name;

            
                localStorage.setItem('ten',name);
                localStorage.setItem(name,JSON.stringify(item));

        });
    </script>
</body>
</html>
