<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <link rel="icon" type="image/png" href="image/icon.jpg">
  <link rel="stylesheet" type="text/css" href="wow/animate.css">
  <script type="text/javascript" src="wow/wow.min.js"></script>
  <script type="text/javascript">
    new WOW().init();
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  body{
    background-image: url("image/hinhnen.jpg");
  }
  h3{
    color: white;
  }

  </style>
</head>
<body>


<div class="container text-center"> 
<div>
  <img src="image/header-pizza.jpg" style="width: 100%;">
</div>
<br>   
  <h1 style="color: red;">Menu Pizza</h1><br>
</div><br><br><br>
 <div class="container">    
  <div class="row">
    <div class="col-sm-4 wow bounceInRight" data-wow-duration="3s">
      <div class="panel thumbnail" style="background: black;">
        <div class="panel-heading" style="color: #d4a26f; font-size: 20px; text-align: center;">PIZZA THẬP CẨM CAO CẤP</div>
        <div class="panel-body" style="background: black">
          <div>
          <img src="image/01.png" class="img-responsive" style="width:50%; display: inline;" alt="Image">
          <h3 style="width: 49%; float: right; text-align: left;">Giá: 119.0000đ<br><br><a href="thanhphan.html" style="text-decoration: none; color: white; font-size: 20px;">>> Chi tiết</a></h3>
          </div>
          <span style="color: white"> Số lượng: <input style="color: black" type="number" name="soluong" value="1" id="sl2"></span>
        </div>
        
        <div class="panel-footer" style="border-radius: 5px; background: red; text-align: center;"><button data-name="PIZZA THẬP CẨM CAO CẤP" data-price="119000" class="add-to-cart btn btn-info button-buy-now">Bắt đầu đặt hàng</button></div>
      </div>
    </div>
 </div>
</div>



<script type="text/javascript">


        $(document).on('click','.button-buy-now',function(e){
            e.preventDefault();
            var parent = $(this).parents('.thumbnail');
            var src = parent.find('img').attr('src');
            var name = parent.find('button').attr('data-name');
            var gia = parent.find('button').attr('data-price');
            var soluong = document.getElementById(parent.find('input').attr('id')).value;
            var item = {"name" : name, "gia" : gia, "soluong" : soluong, 'src' : src};
            var name=item.name;

            
                localStorage.setItem('ten',name);
                localStorage.setItem(name,JSON.stringify(item));

        });
    </script>
</body>
</html>
