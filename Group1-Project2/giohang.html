		<script>
			window.onscroll = function() {myFunction()};

			var navbar = document.getElementById("navbar");
			var sticky = navbar.offsetTop;

			function myFunction() {
				if (window.pageYOffset >= sticky) {
					navbar.classList.add("sticky")
				} else {
					navbar.classList.remove("sticky");
				}
			}
		</script>
		<!-- Phần conttend -->

		<div class="container giohang">		
			<table  id="table-products">
	                <thead>

	            <div><button style="margin-right: 15%;" class="btn btn-lg btn-success button">Cập nhập giỏ hàng</button><button class="btn btn-lg btn-success" id="button-clear">Xóa Đơn Hàng</button></div>
	            <div><br><button class="btn btn-lg btn-success">Thanh toán</button></div>
	    </div>
		<script type="text/javascript">
			$(".button").click(function(){
					//Lấy key để lấy dữ liệu từ localStorage
					var name=localStorage.getItem('ten');
					// Lấy dữ liêu và chuyển dữ liệu từ localStorage
					var item = JSON.parse(localStorage.getItem(name));
					//Nhập các số liệu và table
	                var htmlString = "";
	                htmlString += "<tr>";
	                htmlString += "<td>" + "<img src='"+item.src+"'></td>";
	                htmlString += "<td>" + 'Tên hàng :' + item.name  + "</td>";
	                htmlString += "<td style='text-align: right'>" + 'Đơn giá : ' +item.gia + '	'+"</td>";
	                htmlString += "<td style='text-align: right'>" + 'Số lượng :' + item.soluong + "</td>";
	                htmlString += "<td style='text-align: right'>" + 'Tổng tiền :' + item.gia * item.soluong + "</td>";
	                htmlString += "</tr>";
	                $("#table-products > tbody:last").append(htmlString);
	        });

		//Xóa giỏ hàng
	 	 $("#button-clear").click(function () {
	        shoppingCartItems = [];
	        localStorage["shopping-cart-items"] = JSON.stringify(shoppingCartItems);
	        $("#table-products > tbody").html("");
	    });
		</script>
