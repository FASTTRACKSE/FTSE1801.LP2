<html>
<head>
	<title>Javascript</title>
</head>
<body>
	<label>Tìm số chẳn lẻ: </label>
	<input id="nhap"  onchange="tinh()" type="number" name="so chan le" value="" ><br>
	<label>Đây là số: </label>
	<p id="ketqua"></p>
	
	<script>

		function tinh() {
			var x=document.getElementById('nhap');
			var y=x.value;
			var ketqua;
			if (y%2==0){
				ketqua = "chẳn"
				document.getElementById('ketqua').innerHTML = ketqua;
			}
			else{
				ketqua = "lẻ"
				document.getElementById('ketqua').innerHTML = ketqua;
			}
			
		}
	</script>
</body>
</html>
