<!DOCTYPE html>
<html>
<head>
	<title>bài 2</title>
	<script src="../js/jquery-3.3.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
</head>
<body>
	<form id ='form1' action="javascript:void(0)">
		<p id='pt'>axx + bx + c = 0</p>
		<label>số A: </label>
		<input id="nhap1"  type="text" name="giatri_a" value="" ><br><br>
		<label>số B: </label>
		<input id="nhap2"  type="text" name="giatri_b" value="" ><br><br>
		<label>số C: </label>
		<input id="nhap3"  type="text" name="giatri_c" value="" ><br><br>
		<label>Phương trình bậc nhất:</label>
		<p id="ketqua"></p>
		<button>Tính toán</button>
	</form>
	<script type="text/javascript">
		var rs = $('#form1').validate({
			rules:{
				giatri_a:{
					required: true,
					number: true
				},
				giatri_b: { required: true,
					number: true
				},
				giatri_c: 'required'
			},
			messages:{
				giatri_a:{
					required: 'Vui lòng nhập a',
					number:'Giá trị a chỉ được nhập số'
				},
				giatri_b:{
					required:'Vui lòng nhập b',
					number:'Giá trị b chỉ được nhập số'
				},
				giatri_c:{
					required:'Vui lòng nhập c'
				}

			}
		});
		$('#form1').on('submit',function(){
			if(rs.valid()==true){
				tinh();
			}
		})
		function tinh() {
			var a=$('#nhap1').val();
			var b=$('#nhap2').val();
			var c=$('#nhap3').val();
			$('#pt').text(a +'xx +'+ b+  'x + '+ c + '=0');
			if(a == 0){
				if ((b == 0)&&(c ==0)) {
					ketqua = "Có vô số nghiệm";
					document.getElementById('ketqua').innerHTML = ketqua;
				}
				else if((b == 0)&&(c != 0)){
					ketqua = "Vô nghiệm";
					document.getElementById('ketqua').innerHTML = ketqua;
				}
				else{
					ketqua = -c/b;
					document.getElementById('ketqua').innerHTML = ketqua;
				}
			}
			else{
				var dt=b*b-4*a*c;
				var y1 =(-b + Math.sqrt(dt))/(2*a);
				var y2 =(-b - Math.sqrt(dt))/(2*a);

				if (dt < 0) {
					ketqua = "Vô nghiệm";
					document.getElementById('ketqua').innerHTML = ketqua;
				}else if (dt == 0) {
					ketqua="Có nghiệm kép" + -b/(2*a);
					document.getElementById('ketqua').innerHTML = ketqua;
				}else if(dt > 0){
					ketqua = "Có hai nghiệm phân biệt" + y1+" " + y2;
					document.getElementById('ketqua').innerHTML = ketqua;

				}
			}
		}

	</script>
</body>
</html>
