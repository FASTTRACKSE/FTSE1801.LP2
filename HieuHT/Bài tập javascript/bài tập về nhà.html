<!DOCTYPE html>
<html>
<head>
	<title>Bài 1</title>
	<script type="text/javascript" src="ckeditor/ckeditor.js"> </script>
</head>
<body>
	<div class="bai" style="width: 800px;height: 800px;">
	<form id="form">
	<h1>Form validation</h1>
	<p>Tích hợp ckeditor vào trường nội dung và valid các thuộc tính sau của form:</p>
	<table>
		<tr> 
			<td style="width: 200px; text-align: right;">Họ tên: </td>
			<td><input type="text" name="ten" maxlength="50" minlength="10" required="" style="width: 600px"></td>
		</tr>
		<tr>
			<td style="width: 200px; text-align: right;">Thành phố: </td>
			<td><input type="text" name="thanhpho" maxlength="50" minlength="10" required="" style="width: 600px"></td>
		</tr>
		<tr>
			<td style="width: 200px; text-align: right;">Email: </td>
			<td><input type="email" name="email" required="" style="width: 600px"></td>
		</tr>
		<tr>
			<td style="width: 200px; text-align: right;">Nội dung: </td>
			<td colspan="2"><textarea type = "comments" name="comments" value="" style="width: 600px;height: 400px"></textarea></td><br>
		</tr>
		<tr>
			<td colspan="2"  style="text-align: right;"><input type="submit" name="submit" value="Gửi đi"></td>
		</tr>
	</table>
	</form>
	</div>
	<script>
			 CKEDITOR.replace( 'comments');
	</script>

</body>
</html>
