<html>
<head>
    <title>Form Valid | VinaEnter Edu</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="jquery-3.3.1.js">
            
        </script>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>

        <script type="text/javascript" src="ckeditor/ckeditor.js"> </script>
    
</head>
<body>
    <div id="apple">
        <h1>Form validation</h1>
        <p>Tích hợp ckeditor vào trường nội dung và valid các thuộc tính sau của form:</p>
        <div id="iphone">
            
            <form method="post" action=""  id="cogang">
                <label for="Name">Họ tên:</label>
                <input type="text" name="Name" id="Name" required/>
                
                <label for="City">Thành phố:</label>
                <input type="text" name="City" id="City" required/>
    
                <label for="Email">Email:</label>
                <input type="email" name="email" id="email" required />
                
                <label for="Message">Nội dung:</label><br />
                <textarea name="but" rows="20" cols="20" id="but"></textarea>
                 
                <input type="submit" name="submit" value="Gửi đi" class="near" />
            </form>
            
            <div style="clear: both;"></div>
        </div>
    </div>
    <script>
                
                CKEDITOR.replace( "but" );
    </script>

    <script>
    $( "#cogang" ).validate({
      rules: {
        Name: {
          required: true,
          minlength: 10,
          maxlength:50
        
        },
        City:{
            required:true,
            minlength:10,
             maxlength:50

        },
        email:{
            required:true,
            email:true
        }

      },
      messages:{
        Name:{required:"Vui lòng nhập họ tên",
              minlength:"Trên 10 ký tự",
              maxlength:"Dưới 50 kí tự"},
      
       City:{required:"Vui lòng nhập tên TP",
             minlength:"Trên 10 ký tự",
              maxlength:"Dưới 50 kí tự"},
       email:{
        required:"Vui lòng nhập đúng email",
        email:"nhập theo định dạng @"
       }       
     }
    });
    </script>
</body>
</html>
