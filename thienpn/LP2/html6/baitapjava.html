	<body>
	<h1>Bài tập 1</h1>
		<label>Phương trình bậc nhất</label>
		  <p>ax + b = 0</p>
		  <input id="so1" type="text" name="" value="">a
		  <input id="so2" type="text" name="" value="">b</br></br>
		  <input type="button" name="" value="submit" onclick="tinh()">
          <script type="text/javascript">
          	function tinh(){
            var a=document.getElementById("so1").value;
            var b=document.getElementById("so2").value;
            var x=-b/a;
            if(a==0){
            	if(b==0){alert("phương trình vô số nghiệm")}
            	else{alert("phương trình vô nghiệm")}
            }
            else{alert("phương trình có 1 nghiệm" + x)
               }
          	}
          </script>




     <h1>Bài tập 2</h1>
		  <label>Phương trình bậc 2</label>
		  <p>ax^2 + bx + c = 0</p>
		  <input id="anh" type="text" name="" value="">a
		  <input id="chi" type="text" name="" value="">b
		  <input id="em" type="text" name="" value="">c</br></br>
		  <input type="button" name="" value="ketqua" onclick="giatri()">
          <script type="text/javascript">
          	function giatri(){
            var a=document.getElementById("anh").value;
            var b=document.getElementById("chi").value;
            var c=document.getElementById("em").value;
            var dt=b*b-4*a*c;	
            
            if(a==0){
            	if(b==0){
            	    if(c==0){alert("phương trình vô số nghiệm")}
            	    else{alert("phương trình vô nghiệm")}
                }
                 else{alert("phương trình có 1 nghiệm" + (-c/b))
                    }
          	    }
            else{
            	if(dt<0){alert("phương trình vô nghiệm ")}
                else if(dt==0){alert("phương trình có nghiệm kép bằng" + -b/2*a)}
                else{alert("phương trình có 2 nghiệm phân biêt là :" + (-b + Math.sqrt(dt))/(2*a)+ "và" + (-b - Math.sqrt(dt))/(2*a))}
            }
           } 
          </script>
