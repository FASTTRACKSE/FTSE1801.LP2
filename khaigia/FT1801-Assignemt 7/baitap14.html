<!DOCTYPE html>
<html>
<head>
	<title>Bài tập 1</title>
	<script type="text/javascript" src="js-3.3.1.js"></script>
	<script type="text/javascript" src="jsvali.js"></script>
	<script type="text/javascript" src="ckeditor/ckeditor.js"> </script>
	<style type="text/css">
		body{
			background-image: url("images/stripe.png");
		}
		div{
			width: 60%;
			background-color: white;
			margin: auto;
			padding: 30px;
		}
		table{
			margin: auto;
		}
		table, tr, td{
			text-align: right;
		}
		input{
			width: 735px;
		}
	</style>

</head>
<body>
	<div>
	<h1>Form validation</h1>
	<p>Tích hợp ckeditor vào trường nội dung và valid các thuộc tính sau của form:</p>
	<form id="form1">
	<table>
		<tr>
			<td>Họ tên:</td>
			<td><input type="text" name="ten" minlength="10" maxlength="50" required=""></td>
		</tr>
		<tr>
			<td>Thành phố:</td>
			<td><input  type="text" name="tp" minlength="10" maxlength="50" required=""></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="email" name="email" required=""></td>
		</tr>
		<tr>
			<td rowspan="2">Nội dung</td>
			<td><textarea name="Message"></textarea></td>
		</tr>
		<tr>
			<td><input type="submit" value="Gửi đi" style="width: 100px;"></td>
		</tr>
	</table>
	</form>
	
	<script>
			 CKEDITOR.replace( 'Message');
	</script>
	</div>
</body>
</html>
