<!DOCTYPE html>
<html>
<head>
	<title>Assignment5</title>
	<style type="text/css">
		table, tr, td, th{
			border: 1px solid black;
		}
		.a{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>PHIẾU ĐĂNG KÍ DỰ THI NGƯỜI MẪU</h1>
	<form name="form" action="" method="POST">
	<table>
		<tr>
			<th>Tên</th>
			<th>Giá trị</th>
		</tr>
		<tr>
			<td><label>Tên</label></td>
			<td><input type="text" name="ten" required=""></td>
		</tr>
		<tr>
			<td><label>Giới tính</label></td>
			<td>
				<input type="radio" name="gioitinh" value="Nam">Nam<br>
				<input type="radio" name="gioitinh" value="Nữ">Nữ
			</td>
		</tr>
		<tr>
			<td><label>Màu mắt</label></td>
			<td>
				<select>
					<option value="Xanh">Xanh</option>
					<option value="Nâu">Nâu</option>
					<option value="Đen">Đen</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><label>Chiều cao</label></td>
			<td>
				<input type="checkbox" name="chieucao" value="Trên">Trên 1,5m.<br>
				<input type="checkbox" name="chieucao" value="Dưới">Dưới 1,5m.
			</td>
		</tr>
		<tr>
			<td><label>Mong muốn của bạn</label></td>
			<td>
				<textarea name="mongmuon" style="width: 250px;height: 80px"></textarea>
			</td>
		</tr>
		<tr>
			<td class="a" colspan="2"><input type="submit" value="Gửi thông tin"></td>
		</tr>
	</table>
</form>
</body>
</html>
