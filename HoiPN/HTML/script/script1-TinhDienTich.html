<!DOCTYPE html>
<html>
<head>
	<title>Buổi 1</title>
</head>
<body>
	<label>Bán kính: </label>
	<input id="nhap"  type="number" name="ban kinh" value="" ><br>
	<label>Diện tích: </label>
	<p id="ketqua"></p>
	<button onclick="tinh()">Tính toán</button>
	<script>
		function tinh() {
			var x=document.getElementById('nhap');
			var y=x.value;
			var ketqua=3.14*y*y;
			document.getElementById('ketqua').innerHTML = ketqua;
		}

	</script>
</body>
</html>
