

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		<label>Nhập bán kính: </label>
		<input onchange="kiemtra()" id="nhap" type="text" name="so chan le" value=" "><br>
		<label>Đây là số: </label>
		<p id="ketqua"></p>
	</form>
	<script type="text/javascript">
		function kiemtra(){
			var x= document.getElementById('nhap');
			var y=x.value;
			var ketqua;
			if( y%2 == 0 ){
				ketqua = "Chẵn"
				document.getElementById('ketqua').innerHTML = ketqua;
			}else{
				ketqua = "Lẻ"
				document.getElementById('ketqua').innerHTML = ketqua;
			}

		}	
	</script>
</body>
</html
