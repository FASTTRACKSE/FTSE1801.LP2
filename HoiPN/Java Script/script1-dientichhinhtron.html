<!DOCTYPE html>
><html>
<head>
	<title></title>
</head>
<body>
	<form>
		<label>Nhập bán kính: </label>
		<input onchange="dientich()" id="nhap" type="text" name="" value=" ">
		<p>Kết quả</p>
		<p id="ketqua"></p>
	</form>
	<script type="text/javascript">
		function dientich(){
			var x= document.getElementById('nhap');
			var y=x.value;
			var ketqua=3.14*y*y;
			alert("Kết quả là: " + ketqua)
		}	
	</script>
</body>
</html
