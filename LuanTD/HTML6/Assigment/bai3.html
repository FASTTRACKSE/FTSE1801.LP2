<!DOCTYPE html>
<html>
<head>
	<title>Bài 3</title>
	<meta charset="utf-8">
	<style type="text/css">
		table,tr,th,td{
			border: 1px solid;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<form>
		<table>
			<tr>
				<th>Điểm LP1</th>
				<th>Điểm LP2</th>
				<th>Điểm LP3</th>
			</tr>
			<tr>
				<td><input class="n" style="width: 70px;" type="text" name="lp1" value=""></td>
				<td><input class="n" style="width: 70px;" type="text" name="lp2" value=""></td>
				<td><input class="n" style="width: 70px;" type="text" name="lp3" value=""></td>
			</tr>
		</table>
		<input onclick="ketqua()" type="submit" name="kq" value="Kết quả">
	</form>
	<script type="text/javascript">
		function ketqua(){
			var m= document.getElementsByClassName("n");
			var lp1=m[0].value;
			var lp2=m[1].value;
			var lp3=m[2].value;
			var dtb;
			dtb= lp1/3+lp2/3+lp3/3;
			var	xl;
			switch(true){
				case (dtb<5):
				xl="Yếu";
				break;
				case ((dtb>=5)&&(dtb<7)):
				xl="Trung bình";
				break;
				case ((dtb>=7)&&(dtb<8)):
				xl="Khá";
				break;
				default:
				xl="Giỏi";
				break;
			}
			alert("Điểm trung bình là: "+dtb+" Xếp loại "+xl)
		}
	</script>
</body>
</html>
