<!DOCTYPE html>
<html>
<head>
	<title>Bài 2</title>
	<meta charset="utf-8">

</head>
<body>
	<form>
		<label>Nhập a= </label>
		<input class="n" type="text" name="" value=""><br>
		<label>Nhập b= </label>
		<input class="n" type="text" name="" value=""><br>
		<label>Nhập c= </label>
		<input class="n" type="text" name="" value=""><br>
		<input onclick="ptrinh1an()" type="submit" name="" value="kết quả">
	</form>
	<script type="text/javascript">
		function ptrinh1an(){
			var x=[];
			var dt;
			var m= document.getElementsByClassName("n");
			var a=m[0].value;
			var b=m[1].value;
			var c=m[2].value;
			if(a==0){
			if((b==0)&&(c==0)){
				alert("Phương trình vố số nghiệm");
			}else if(b!=0){
				x=-c/b;
				alert("nghiệm của phương trình là x = "+x);

			}else {
				alert("Phương trình vô nghiệm");
			}
		}else{
			dt=b*b-4*a*c;
			if(dt<0){
				alert("Phương trình vô nghiệm");
			}else if(dt==0){
				x=-b/(2*a);
				alert("Phương trình có nghiệm kép là x = "+x);
			}else{
				x[0]=(-b+Math.sqrt(dt))/(2*a);
				x[1]=(-b-Math.sqrt(dt))/(2*a);
				alert("Phương trình có 2 nghiệm là x1= "+x[0]+" và x2= "+x[1]);
			}
		}
		}
	</script>
</body>
</html>
