<!DOCTYPE html>
<html>
<head>
	<title>Bài tập 1</title>
	<meta charset="utf-8">
	<style type="text/css">
		table,tr,th,td{
			border: 0.5px solid;
		}
	</style>
</head>
<body>
	<h1>PHIẾU ĐĂNG KÝ DỰ THI NGƯỜI MẪU</h1>
	<form>
	<table>
		<tr>
			<th>Tên</th>
			<th>Giá trị</th>
		</tr>
		<tr>
			<td style="width: 210px;">Tên</td>
			<td><input type="text" name="ten" style="width: 150px;"></td>
		</tr>
		<tr>
			<td>Giới tính</td>
			<td>
				<input type="radio" name="gioitinh" value="male">Nam<br>
				<input type="radio" name="gioitinh" value="female">Nữ
			</td>
		</tr>
		<tr>
			<td>Màu mắt</td>
			<td>
				<select name"maumat">
					<option value="xanh">Xanh</option>
					<option value="nau">Nâu</option>
					<option value="den">Đen</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Chiều cao</td>
			<td>
				<input type="checkbox" name="chieucao">Trên 1,5m<br>
				<input type="checkbox" name="chieucao">Dưới 1,5m
			</td>
		</tr>
		<tr>
			<td>Mong muốn của bạn</td>
			<td>
				<textarea style="width: 300px; height: 150px;"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;"><input type="submit" name="tt" value="Gửi thông tin"></td>
		</tr>
	</table>
</form>
</body>
</html>
