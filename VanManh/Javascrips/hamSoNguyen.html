<script>
	var SoLonNhat;
	var mangsonguyen;
	function Max(mangsonguyen){
		SoLonNhat=mangsonguyen[0];
	for(var i=0;i<mangsonguyen.length;i++){
		if(SoLonNhat<mangsonguyen[i]){
			SoLonNhat=mangsonguyen[i];
		}
	}
	document.write('Số lớn nhất là: '+SoLonNhat);
}
mangsonguyen=[93,31,1,3,0]
Max(mangsonguyen);
</script>

<pre>
<script>
		var tam;
		var mang;
		function sapxep(mang){
		for( var i=0;i<=mang.length;i++){
			for(var j=i+1;j<mang.length;j++){
				if(mang[i]>mang[j]){
					tam=mang[i];
					mang[i]=mang[j];
					mang[j]=tam;
				}
			}
		}
		for(var i=0;i<mang.length;i++){
			document.write(mang[i]+'	');
		}
	}
	mang=[2,5,3,4];
	sapxep(mang);
</script>
</pre>
