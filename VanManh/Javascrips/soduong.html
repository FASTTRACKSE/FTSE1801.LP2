
<script>
	// tìm số dương
	//khai báo
	var a;
	// gán giá trị
	a= 0;
	//xác định a có phải số dương ko?

	if(a > 0){
		//hiển thị a là số dương
		document.write('số a = ' + a + ' là số DƯƠNG');
		document.write('<br><br>');
	}
	if(a<0){
		document.write('số a = ' + a + ' là số ÂM ');
		document.write('<br><br>');
	}
	if(a==0){
		document.write('số a = ' + a + ' là số KHÔNG ');
		document.write('<br><br>');
	}
	// hiển thị lời kết thúc
	document.write("Chương trình kết thúc.");
</script>
