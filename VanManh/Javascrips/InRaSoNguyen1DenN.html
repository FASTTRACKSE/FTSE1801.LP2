<meta charset="utf-8">
<script>
	/*
	In ra dãy số nguyên từ a đến b
	*/
	//khai báo
	var a, b, i;
	var soTG;
	//Gán giá trị
	a = 20;
	b = 9;
	// lời chào đầu tiên
	document.write('Các số nguyên từ ' + a + ' đến ' + b + ' là:');
	document.write('<br>');
	// a>b --> đổi a cho b
	if (a>b){
		soTG=a;
		a=b;
		b=soTG;
	}
	i = a;
	//Tính tổng số nguyên từ 1 đến n
	while(i<=b){
	// In ra kết quả
	document.write(i);
	document.write('<br>');
	i++;
}
	//Hiển thị lời kết thúc
	document.write('Chương trình kết thúc.');
</script>
