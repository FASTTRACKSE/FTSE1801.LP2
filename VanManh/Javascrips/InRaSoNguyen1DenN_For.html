<meta charset="utf-8">
<script>
	/*
	In ra dãy số nguyên từ a đến b
	*/
	//khai báo
	var a, b, i;
	var soTG;
	//Gán giá trị
	a = 20;
	b = 9;
		// a>b --> đổi a cho b
		if (a>b){
			soTG=a;
			a=b;
			b=soTG;
		}
	// lời chào đầu tiên
	document.write('Các số nguyên từ ' + a + ' đến ' + b + ' là:');
	document.write('<br>');

	for(i=a;i<=b;i++)
		document.write(i + '<br>');
	//Hiển thị lời kết thúc
	document.write('Chương trình kết thúc.');
</script>
