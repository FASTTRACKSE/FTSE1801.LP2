<pre>
<script>
/*
 chương trình quản lý sinh viên
	Trung tâm đào tạo FasttrackSE 2018
	*/
//khai báo
var tenSV=['Nguyễn Văn E','Nguyễn Văn C','Nguyễn Văn B','Nguyễn Văn D'];
var lp0=[5,9,9,8];
var lp1=[9,9,10,4];
var dtb=[];
var xl=[];
var a=[];
var b=[];
var DiemTB;
DiemTB = 0;
// phần thân chương trình
//-nhập giá trị sinh viên thứ 1
// Tính điểm tb hs
for(var i=0;i<tenSV.length;i++){
	dtb[i]=(lp0[i]+lp1[i])/2;
// Xếp loại hs
if((lp0[i]==0)||(lp1[i]==0)){
	xl[i]='Liệt';
}else if(dtb[i]<5){
	xl[i]='Yếu';
}else if(dtb[i]<7){
	xl[i]='Trung bình';
}else if(dtb[i]<8.5){
	xl[i]="Khá";
}else{
	xl[i]='Giỏi';
}
}

//In danh sách sinh viên
document.write("STT		Họ và tên			lp0	lp1	Điểm tb		Xếp loại ");
document.write("<br>");
document.write("-------------------------------------------------------------------------------------------");
document.write("<br>");
for(var i=0;i<tenSV.length;i++){

	document.write((i+1)+"		" + tenSV[i] + "			" + lp0[i] + "	" + lp1[i] + "	" + dtb[i] + "		" + xl[i]);
	document.write("<br>");
}
document.write("<br>");
for(var j=0;j<dtb.length;j++){
	if(DiemTB<dtb[j]){
		DiemTB=dtb[j];
		
	}
}
document.write("<br>-------------------------------------------------------------------------------------------<br>");
document.write('Sinh viên điểm cao nhất là:  ');
document.write("<br>");
for(var j=0;j<dtb.length;j++){
	if(DiemTB==dtb[j]){
		a=j;
		document.write("<br>");
		document.write((a-1)+"		" + tenSV[a] + "			" + lp0[a] + "	" + lp1[a] + "	" + dtb[a] + "		" + xl[a]);
	}
}
document.write("<br>-------------------------------------------------------------------------------------------<br>");
document.write('Sinh viên đạt học sinh giỏi là :  ');
document.write("<br>");
for(var j=0;j<xl.length;j++){
	if('Giỏi'==xl[j]){
		b=j;
		document.write("<br>");
		document.write((j)+"		" + tenSV[b] + "			" + lp0[b] + "	" + lp1[b] + "	" + dtb[b] + "		" + xl[b]);
	}
}

</script>
