<pre>
	<script>
		var bankinh, chuvi, dientich;
		const pi = 3.14;
		bankinh = 10;
		chuvi = bankinh * 2 * pi;
		dientich = bankinh * bankinh * pi;
		document.write(" Hình tròn với BÁN KÍNH: " + bankinh + " thì có CHU VI " + chuvi + " và DIỆN TÍCH là " + dientich);
		document.write("<br>");
	</script>
</pre>
