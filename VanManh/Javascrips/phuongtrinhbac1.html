<script>
	var a, b;
	a= -1;
	b= -4;
	if ((a==0)&&(b==0)){
		document.write('Phương trình vô số nghiệm.');
		document.write('<br>');
	}
	else if ((a==0)&&(b!=0)){
		document.write('Phương trình vô nghiệm');
		document.write('<br>');
	}
	else{
		document.write('Phương trình có nghiệm là x = ' +  (-b/a));
		document.write('<br>');
	}
	document.write('Kết thúc chương trình.');
</script>
