<script>
//khai báo
var a;
//gán giá trị
a = 5;
//chạy vòng lặp
for(var i=1;i<=a;i++){
	if(i>3){
		break;
	}
	// Hiển thị kết quả
	document.write('<br>' + '1	2	3	4	5' + '<br>');
}
// kết thúc chương trình
document.write('<br>');
document.write('Kết thúc chương trình');
</script>

<pre>
<script>
	var a, b, k;
	a=8;
	b=8;
	k=0;
	//chạy vòng lặp
	for(var i=1;i<=a;i++){
		for(var j=1;j<=b;j++){
			document.write((j+k) + '	');
		}
		document.write('<br>');	
		k += 1;
	}
	// kết thúc chương trình
	document.write('<br>');
	document.write('Kết thúc chương trình');
</script>
