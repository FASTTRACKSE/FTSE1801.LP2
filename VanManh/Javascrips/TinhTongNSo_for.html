<meta charset="utf-8">
<script>
	/*
	Tính tông các số nguyên từ 1 đến n
	*/
	//khai báo
	var n, tong;
	var i;
	//Gán giá trị
	n = 3;
	i = 1;
	tong = 0;
	// lời chào đầu tiên
	document.write('Chương trình tính tổng số nguyên từ 1 đến ' + n);
	document.write('<br>');
	//Tính tổng số nguyên từ 1 đến n
	for(i;i<=n;i++)
		tong = tong + i; //Có thể để tong+=i
	// In ra kết quả
	document.write('Tổng từ 1 đến ' + n + ' bằng  ' + tong);
	document.write('<br>');
	//Hiển thị lời kết thúc
	document.write('Chương trình kết thúc.');
</script>
