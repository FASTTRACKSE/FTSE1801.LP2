
<script>
	// tìm số dương
	//khai báo
	var a;
	// gán giá trị
	a= 3;
	//xác định a là số gì?

	switch (true){
		//hiển thị a là số dương
		case(a>0):
		document.write('số a = ' + a + ' là số DƯƠNG');
		document.write('<br><br>');
		break;
		//hiển thị a là số âm
		case(a<0):
		document.write('số a = ' + a + ' là số ÂM ');
		document.write('<br><br>');
		break;
		//hiển thị a là số không
		default:
		document.write('số a = ' + a + ' là số KHÔNG ');
		document.write('<br><br>');
		break;
	}
	// hiển thị lời kết thúc
	document.write("Chương trình kết thúc.");
</script>
