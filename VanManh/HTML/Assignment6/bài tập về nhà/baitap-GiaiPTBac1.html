<!DOCTYPE html>
<html>
<head>
	<title>Giải PT bậc nhất 1 ẩn</title>
</head>
<body>
	<form>
		<label>Số a:</label>
		<input id="a" type="number" name="" value=""><br/><br/>
		<label>Số b:</label>
		<input id="b" type="number" name="" value=""><br/><br/>
		<input onclick="ham()" type="submit" name="" value="Kết quả">
	</form>
	<script type="text/javascript">
		function ham(){
			var x=document.getElementById('a').value;
			var y=document.getElementById('b').value;
			if ((x==0)&&(y==0)){
				alert('Phương trình vô số nghiệm.');
				}
				else if ((x==0)&&(y!=0)){
				alert('Phương trình vô nghiệm');
				}
				else{
				alert('Phương trình có nghiệm là x = ' + (-y/x));
			}
		}
	</script>
</body>
</html>
