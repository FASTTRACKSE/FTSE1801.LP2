<!DOCTYPE html>
<html>
<head>
	<title>VÍ DỤ</title>
	<style type="text/css">
		table,tr,td{
			border: 2px solid green;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td colspan="4">2</td>
		</tr>

		<tr>
			<td rowspan="3">3</td>
			<td>4</td>
			<td>5</td>
			<td  rowspan="2" colspan="2">6</td>
		</tr>

		<tr>
			<td>7</td>
			<td>8</td>
		</tr>

		<tr>
			<td colspan="2">9</td>
			<td colspan="2">10</td>
		</tr>
	</table>
</body>
</html>
