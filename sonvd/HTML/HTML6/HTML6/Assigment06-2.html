<!DOCTYPE html>
<html>
<head>
	<title>Bài tập Assigment06-2</title>
</head>
<body>
	<h2>Chương trình giải và in kết quả phương trình bậc 2</h2>
	<form>
		<label>Nhập a</label>
		<input id="nhapa" type="text" name="nhapa">
		<br></br>
		<label>Nhập b</label>
		<input id="nhapb" type="text" name="nhapb">
		<br></br>
		<label>Nhập c</label>
		<input id="nhapc" type="text" name="nhapc">
		<br></br>
		<button type="submit" name="tinh" onclick="ptb2()">Tính</button>
		<input type="reset" name="huy" value="Hủy">
		<script type="text/javascript">
			function ptb2(){
				var a = document.getElementById('nhapa').value;
				var b = document.getElementById('nhapb').value;
				var c = document.getElementById('nhapc').value;
				var dt = b*b-4*a*c;
				var x1 = (-b+Math.sqrt(dt))/(2*a);
				var x2 = (-b-Math.sqrt(dt))/(2*a);
				if (a==0) {
					if ((b==0) &&(c==0)) {
						alert("Phương trình vô số nghiệm")
					}
					else if ((b==0)&&(c!=0)){
						alert("Phương trình vô nghiệm")
					}
					else {
						alert("Phương trình có nghiệm "+(-c/b))
					}
				}
				else { 
					if (dt<0){
					alert("Phương trình vô nghiệm")
				}
				else if (dt==0) {
					alert("Phương trình có nghiệm kép "+ (-b/2*a))
				}
				else {
					alert("Phương trình có 2 nghiệm phân biệt "+x1+ " và " +x2)
				}
			}
			}
		</script>
	</form>
</body>
</html>
