<!DOCTYPE html>
<html>
<head>
	<title>Bài tập Assignment5</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>PHIẾU ĐĂNG KÝ DỰ THI NGƯỜI MẪU</h1>
	<form name="phieudangki" action="" method="post">
		<table>
			<tr>
				<th>
					<label>Tên</label>
				</th>
				<th>
					<label>Giá trị</label>
				</th>
			</tr>
			<tr>
				<td>
					<label>Tên</label>
				</td>
				<td>
					<input type="text" required="" name="ten">
				</td>
			</tr>
			<tr>
				<td>
					<label>Giới tính</label>
				</td>
				<td>
					<input type="radio" required="" name="gender" value="Nam">Nam<br>
					<input type="radio" required="" name="gender" value="Nữ">Nữ
				</td>
			</tr>
			<tr>
				<td>
					<label>Màu mắt</label>
				</td>
				<td>
					<select name="color" required="">
						<option value="Xanh">Xanh</option>
						<option value="Nâu">Nâu</option>
						<option value="Đen">Đen</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label>Chiều cao</label>
				</td>
				<td>
					<input name="height" required="" value="height" type="checkbox">Trên 1,5m<br>
					<input type="checkbox" required="" name="height" value="height">Dưới 1,5m
				</td>
			</tr>
			<tr>
				<td>
					<label>Mong muốn của bạn</label>
				</td>
				<td>
					<textarea name="message" required="" style="width: 400px; height: 100px;"></textarea>
				</td>
			</tr>
			<tr>
				<th colspan="2">
					<input type="submit" name="gửi" value="Gửi thông tin">
				</th>
			</tr>
		</table>
	</form>
</body>
</html>
