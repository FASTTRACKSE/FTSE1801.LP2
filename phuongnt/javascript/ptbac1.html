<!DOCTYPE html>
<html>
<head>
	<title>Bài tập Assigment06-1</title>
</head>
<body>
	<h2>Chương trình giải và in kết quả phương trình bậc nhất</h2>
	<form>
	<label>Nhập a</label>
	<input id="nhapa" type="text" name="nhapa">
	<br></br>
	<label>Nhập b</label>
	<input onchange="ptbn()" id="nhapb" type="text" name="nhapb">
	<br></br>
	
	</form>
	<script type="text/javascript">
		function ptbn(){
			var a = document.getElementById('nhapa').value
			var b = document.getElementById('nhapb').value
			var x = -b/a;
			if ((a==0) && (b==0)){
				alert("Phương trình vô số nghiệm");
			}
			else if ((a==0) && (b!=0)) {
				alert("Phương trình vô nghiệm");
			}
			else {
				alert("Phương trình có ngiệm "+x);
				
			}
		}
	</script>
</body>
</html>
