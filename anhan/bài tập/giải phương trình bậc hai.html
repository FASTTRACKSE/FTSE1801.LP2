<!DOCTYPE html>
<html>
<head>
	<title>bài 2</title>
</head>
<body>
	<label>số A: </label>
	<input id="nhap1"  type="number" name="phương trình bậc nhất" value="" ><br><br>
	<label>số B: </label>
	<input id="nhap2"  type="number" name="phương trình bậc nhất" value="" ><br><br>
	<label>số C: </label>
	<input id="nhap3"  type="number" name="phương trình bậc nhất" value="" ><br><br>
    <label>Phương trình bậc nhất:</label>
     <p id="ketqua"></p>
     <button  onclick="tinh()">Tính toán</button>

			<script>
		function tinh() {
			var x1=document.getElementById('nhap1');
			var x2=document.getElementById('nhap2');
			var x3=document.getElementById('nhap3');
			var a = x1.value;
			var b = x2.value;
			var c = x3.value;

			if(a == 0){
				if ((b == 0)&&(c ==0)) {
					ketqua = "Có vô số nghiệm";
					document.getElementById('ketqua').innerHTML = ketqua;
				}
				else if((b == 0)&&(c != 0)){
					ketqua = "Vô nghiệm";
					document.getElementById('ketqua').innerHTML = ketqua;
				}
				else{
					ketqua = -c/b;
					document.getElementById('ketqua').innerHTML = ketqua;
				}
			}
			else{
				var dt=b*b-4*a*c;
				var y1 =(-b + Math.sqrt(dt))/(2*a);
				var y2 =(-b - Math.sqrt(dt))/(2*a);

				if (dt < 0) {
					ketqua = "Vô nghiệm";
					document.getElementById('ketqua').innerHTML = ketqua;
				}else if (dt == 0) {
					ketqua="Có nghiệm kép" + -b/(2*a);
					document.getElementById('ketqua').innerHTML = ketqua;
				}else if(dt > 0){
					ketqua = "Có hai nghiệm phân biệt" + y1+" " + y2;
					document.getElementById('ketqua').innerHTML = ketqua;

				}
			}
		}

	</script>
</body>
</html>
