<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Giải phương trình bậc nhất 1 ẩn:</h1>
	<form>
		<label>Nhập a:</label>
		<input id="a" type="text" name="a">
		<label>Nhập b:</label>
		<input id="b" type="text" name="b">
		<button onclick="tinhtoan()">Tính toán</button>
	</form>
	<script type="text/javascript">
		function tinhtoan(){
			var x;
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			
			if((a==0)&&(b==0)){
			alert("Phương trình có vô số nghiệm");
			
			}

			else if((a==0)&&(b!==0)){
			alert("Phương trình vô nghiệm");
			}
		

			else{
			x = -b/a;
			alert("Phương trình vô nghiệm x = "+ x);
			}
			

		
		}
	</script>
</body>
</html>
