<script>

	/***********************
	Chương trình tìm số dương
	************************/

	//Phần khai báo

	var soA;

	// phần thân chương trình

	//- Gắn giá trị tính toán
	soA= 0;

	// - Xác định A có phải là số chẵn không
	if(soA > 0) {
		// Hiển thị kết quả soA là số chẵn
		 document.write("số " + soA + " là số Dương");
		 document.write("<br>______________<br>");
	}
	else if(soA < 0 ){
		// Hiển thị kết quả soA là không phải số chẵn
		 document.write("số " + soA + " là số Âm");
		 document.write("<br>______________<br>");
	}
	else{
		document.write("số " + soA + "  là số không");
		 document.write("<br>______________<br>");
	}

	// Hiển thị lời kết thúc
	document.write("Chương trình kết thúc!!!")
</script>
