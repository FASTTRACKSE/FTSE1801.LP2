<script type="text/javascript">
	
	function sayHello(){
		document.write("- Mai Thành Công");
		document.write("<br>");

	}

	// Gọi sayhello

	sayHello();


	
	document.write("<br>-------------<br>");
	
	function tonghaiso(a,b){
		tong= a+b;
		document.write("- Tổng hai số a = " + a + " và b = " + b + " là: " + tong);
		document.write("<br>------------------------------<br>");
	}

	// In tổng hai số

	tonghaiso(10,12);

	var soa=100;
	var sob=300;

	tonghaiso(soa, sob);

	document.write("- Chương trình kết thúc!!!");

</script>
