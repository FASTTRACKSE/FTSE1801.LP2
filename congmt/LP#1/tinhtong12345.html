<script>

/***********************

// Phần khai báo

var a, b ;

// Phần thân chương trình

// Gán giá trị

	a=1;
	b=5;
	
// Phần thực hiên vòng lặp

// Phần hiển thị
 document.write("Chương trình hiển thị: ");
 document.write("<br>-------------------<br>");
k=0;
for (var j =1; j <= 3; j++) {

	for (var i = a; i <= b; i++) {
	
	document.write((i + k) + "\t");
}
	document.write("<br>");

	k+=1;
}

// Lời kết thúc
	document.write("Chương trình kết thúc!!");
