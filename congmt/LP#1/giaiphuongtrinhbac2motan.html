<pre>
<script type="text/javascript">
	
	/************************
	Chương trình giải phương trình bậc 2 một ẩn	
	*************************/

	// Phần khai báo

	
	


	// Phần thân chương trình

	function phuongtrinhbac2(a,b,c) {
		
		var dt;
		var x, x1, x2, x3;
	
		switch(true){
			case(a==0):
				switch(true){
					case(b==0)&&(c==0):
					document.write("Phương trình có vô số nghiệm");
					document.write("<br>________________________<br>");
					break;

					case(b==0)&&(c!==0):
					document.write("Phương trình vô nghiệm");
					document.write("<br>________________________<br>");
					break;

					default:
					x3 = -c/b
					document.write("Phương trình có nghiệm x = "+ x3);
					document.write("<br>________________________<br>");
					
					break;

				}
				break;
			default:
				dt= b*b- 4*a*c;
				switch(true){

					case(dt<0):
						document.write("Phương trình vô nghiệm");
						document.write("<br>________________________<br>");
						break;
					case(dt==0):
						x= -b/(2*a);
						document.write("Phương trình có nghiệm kép x = " + x);
						document.write("<br>________________________<br>");
						break;
					default:
						x1= (-b + Math.sqrt(dt))/(2*a);
						x2= (-b - Math.sqrt(dt))/(2*a);
						document.write("Phương trình có 2 nghiệm phân biệt x1 = " + x1 + " và x2 = " + x2);
						document.write("<br>________________________<br>");
						break;

				}

				break;


		}
	}

	
	document.write("-Hiển thị chương trình giải phương trình bậc bậc 2 một ẩn:");
	document.write("<br>__________________________________________________________<br>");

	a=0, b=3, c=3;
	document.write("- Phương trình bậc nhất ax2 + bx + c =0 có a =" + a + " , b = " + b +  " và c = " + c + " có kết quả: ");
	document.write("<br>-------------------------------------------------------------------------<br>");
	document.write("<br>");
	phuongtrinhbac2(a,b,c);

		// Hiển thị kết thúc

		document.write(" Chương trình kết thúc!!");



	</script>
</pre>
