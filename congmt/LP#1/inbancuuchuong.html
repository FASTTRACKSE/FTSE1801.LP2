<script>

/***********************
Chương trình làm bàn cửu chương
***********************/

// Phần khai báo

var a, b ;

// Phần thân chương trình

// Gán giá trị

	a=1;
	b=5;
	
// Phần thực hiên vòng lặp

// Phần hiển thị
 document.write("Bảng cửu chương: ");
 document.write("<br>-------------------<br>");
k=1;
for (var j=1; j <= 10; j++) {

	for (var i = a; i <= b; i++) {
	
		document.write( i + " * "  + k + " = "  + (i*k) + " \t ");
	}	document.write("<br>");

	k++
}

// Lời kết thúc
	document.write("Chương trình kết thúc!!");
</script>
