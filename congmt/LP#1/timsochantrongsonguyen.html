
<meta charset="utf-8">
<script>

	/***********************
	Chương trình tìm số chẵn
	************************/

	// Phần khai báo

	var n, tong;
	
	// Phần thân chương trình

	  // Gán giá trị khởi đầu chương trình:


	  tong= 0;
	  n=10;
	  i=1; // Không cho người dùng thay đổi

	  // lời chào chương trình

	  document.write(" Chương trình tính tổng các số chẵn từ 1 đến n với n = " + n + " là :");
	  document.write("<br>_____________________________<br>");

	  // Thực hiện vòng lặp để tính tổng
	  	for (var i = 1; i <= n; i++){
	  		if (i%2==0){
	  	tong +=i;
	  }
	  	document.write(i);
	  	document.write("<br>_____________________________<br>");
	  	
	  		}
	  	
	  		document.write("Tổng số chẵn từ 1 đến n = " + tong);
	  		document.write("<br>---------------------------------------------<br>");
	  
	  	
	  	

	  	// Chương trình kết thúc
	  		
	  		document.write(" Chương trình kết thúc !!!");

	  




</script>
