
<meta charset="utf-8">
<script>

	/***********************
	Chương trình tìm số nguyên từ a đến b
	************************/

	// Phần khai báo

	var a,b;
	var i;
	var sotrunggian
	// Phần thân chương trình

	  // Gán giá trị khởi đầu chương trình:


	  a= 20;
	  b= 8;
	  
	 

	  // lời chào chương trình

	  document.write(" Chương trình tính tổng số từ a đến b với a = " + a
	  	 + " và b = " + b + " là :");
	  document.write("<br>_____________________________<br>");

	  // Thực hiện vòng lặp để tính tổng

	  // a > b --> đổi giá trị cho nhau
	  if ( a > b){
	  		sotrunggian = a;
	  		a = b;
	  	 	b = sotrunggian;
	  }
	  	 i= a; // Nếu muốn ngược lại thì chỉ cần thay đổi lại số và ký tự
	  while (i<= b){
	  	

	  		
	  	
	  		document.write( i );
	  		document.write("<br>_____________________________<br>");


	  		i++; // i = i +1 hoặc i +=1:
	  	
	  	}

	  	// Chương trình kết thúc
	  		
	  		document.write(" Chương trình kết thúc !!!");
	  	

	  




</script>
