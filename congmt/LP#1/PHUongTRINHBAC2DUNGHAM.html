<script type="text/javascript">
	
	/************************
	Chương trình giải phương trình bậc 2 một ẩn	
	*************************/

	// Phần khai báo

	var a,b,c;
	var dt;
	var x, x1, x2, x3;
	a= 1;
	b= 2;
	c= 1;

	dt= b*b- 4*a*c;


	// Phần thân chương trình

		switch(true){
			case(a==0):
				switch(true){
					case(b==0)&&(c==0):
					document.write("Phương trình có vô số nghiệm");
					document.write("<br>________________________<br>");
					break;

					case(b==0)&&(c!==0):
					document.write("Phương trình vô nghiệm");
					document.write("<br>________________________<br>");
					break;

					default:
					x3 = -c/b
					document.write("Phương trình có nghiệm x = "+ x3);
					document.write("<br>________________________<br>");
					document.write(" Chương trình kết thúc!!");
					break;

				}
				break;
			default:
				switch(true){
					case(dt<0):
						document.write("Phương trình vô nghiệm");
						document.write("<br>________________________<br>");
						break;
					case(dt==0):
						x= -b/(2*a);
						document.write("Phương trình có nghiệm kép x = " + x);
						document.write("<br>________________________<br>");
						break;
					default:
						x1= (-b + Math.sqrt(dt))/(2*a);
						x2= (-b - Math.sqrt(dt))/(2*a);
						document.write("Phương trình có 2 nghiệm phân biệt x1 = " + x1 + " và x2 = " + x2);
						document.write("<br>________________________<br>");
						break;

				}

				break;


		}



		// Hiển thị kết thúc

		document.write(" Chương trình kết thúc!!");



	</script>
